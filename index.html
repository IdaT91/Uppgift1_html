</div>
<br>
<div id="trädgård2">
    <p style="color: white;">Trädgårdar kan vara väldigt olika men fina ändå.</p>
</div>
<br>
<div id="trädgård3">

</div>
<br>
<div id="trädgård4">
    <p style="color:rgb(72, 71, 71)">Blommor som blommar på olika tider över sommaren gör att du alltid har en vacker trädgård.</p>
